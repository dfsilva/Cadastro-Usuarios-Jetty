	<body>

							<p>
								<input type="button" id="btnSalvarEnd" class="button button-primary" value="Salvar">

						<table id="tblEnderecos"></table>
					</div>
				</div>
			</div>

	</div>


	<div class="section hero">
		<div class="container">
			<div class="row">
				<div class="twelve columns">
					<div id="listagem" class="container">
						<h2>Usuarios Cadastrados</h2>
						<table id="tblUsuarios"></table>
					</div>
				</div>
			</div>
		</div>
	</div>
	

	
	<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  	
  	<script type="text/javascript">
  	
  		function buscarCep(){
  			var cep = $('#cep').val().replace(/\D/g,'');
  			console.log(cep);
  			$.get("https://viacep.com.br/ws/"+cep+"/json/", 
	  			function(dadosCep){
	  					
  				
	  			});
  		}
  	
  		function exibirEsconderPnlEndereco(){
  			var pnlEndereco = $('#pnlAddEndereco');
  			var btnAddEndereco = $('#btnAddEnd');
  			
  			if(pnlEndereco.is(':visible')){
  				pnlEndereco.hide();
  				btnAddEndereco.text("+");
  			}else{
  				pnlEndereco.show();
  				btnAddEndereco.text("-");
  			}
  		}
  	
  		function listarUsuarios(){
  			$.get("/api/usuarios", function(data){
  				$("#tblUsuarios").empty();
  				$("#tblUsuarios").append('<tr>'+
							'<th>Codigo</td>'+
							'<th>Nome</td>'+
							'<th>Idade</td>'+
							'<th>Acoes</td>'+
							'</tr>');
  				data.forEach(function(usuario){
  					$("#tblUsuarios").append('<tr>'+
  							'<td id="td_id'+usuario.id+'">'+usuario.id+'</td>'+
  							'<td id="td_nome'+usuario.id+'">'+usuario.nome+'</td>'+
  							'<td id="td_idade'+usuario.id+'">'+usuario.idade+'</td>'+
  							'<td><button onclick="editar('+usuario.id+')">Alterar</button>'
  							+'<button onclick="excluir('+usuario.id+')">Excluir</button></td>'+
  							'</tr>');
  				});
  			});
  		};
  		
  		listarUsuarios();
  	
  		$("#btnEnviar").click(function(){
  			var id = $('#id').val();
  			var nome = $('#nome').val();
  			var idade = $('#idade').val();
  			console.log(id);

  			if(id){
  				$.ajax({
 	  			   url: '/api/usuarios',
 	  			   data: JSON.stringify({"id":id,"nome":nome,"idade":idade}),
 	  			   type: 'PUT',
 	  			   success: function(data) {
 	  				    $('#id').val('');
		  				$('#nome').val('');
		  	  			$('#idade').val('');
		  	  			$('#nome').focus();
		  				listarUsuarios();
 	  			   }
 	  			});
  	  		}else{
                $.ajax({
                    url: '/api/usuarios',
                    data: JSON.stringify({"nome":nome,"idade":idade}),
                    contentType:"application/json; charset=utf-8",
                    dataType:"json",
                    type: 'POST',
                    success: function(data) {
                        console.log(data);

                        $('#nome').val('');
                        $('#idade').val('');
                        $('#nome').focus();
                        listarUsuarios();
                    }
                });
  	  	  	}
  		});
  		
  		function editar(id){
  			console.log("Iniciar a edicao "+id);
			var id = $('#td_id'+id).text();
			var nome = $('#td_nome'+id).text();
			var idade = $('#td_idade'+id).text();

			$('#id').val(id);
			$('#nome').val(nome);
	  		$('#idade').val(idade);
  		}
  		
  		function excluir(id){
	  			console.log("Excluindo registro ID: "+id);	  			
	  			$.ajax({
	  			   url: '/api/usuarios/'+id,
	  			   type: 'DELETE',
	  			   success: function(data) {
	  				 listarUsuarios();
	  			   }
	  			});
  		}
  		
  	</script>
  
  
  
  
	</body>
